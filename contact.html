<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Looking to start a new web project? Maybe you just want to say hi? Fill out the form and Contact Steven today!">
    <meta name="keywords" content="web development, web designer, graphic designer, central pennsylvania, central pa">

    <link rel="canonical" href="http://techjohnson.com/contact">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

<body>

    <!--Desktop Navigation-->
    <nav class="contactNav">
        <div class="container">
            <div class="row middle-xs">
                <div class="col-xs-1">
                    <a href=""><img src="/img/Logo.svg" alt="Steven Johnson Logo"></a>
                </div>
                <div class="col-xs-10 end-xs">
                    <a href="/">Home</a>
                    <a href="//dribbble.com/TechJohnson">Portfolio</a>
                    <a href="#">Thoughts</a>
                    <a href="contact">Contact</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Showcase -->
    <section class="contactHeader">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Contact Me</h2>
                </div>
            </div>
        </div>
    </section>


    <!--Contact Form-->
    <section class="contactArea">
        <div class="container">
            <div class="row middle-xs">
                <div class="col-xs-12 col-md-6">
                    <h2>Don't be a stranger</h2>
                    <h3>just say hello.</h3>
                    <p>Want to reach out privately to say what's up? Maybe you want to request a quote! Whatever the case may be, I am always open to new discussion.</p>
                    <ul>
                        <li><a href="//youtube.com/techjohnson"><img src="img/youtube_icon.svg" alt="YouTube Icon"></a></li>
                        <li><a href="//twitter.com/techjohnson"><img src="img/twitter_icon.svg" alt="Twitter Icon"></a></li>
                        <li><a href="//dribbble.com/techjohnson"><img src="img/dribbble_icon.svg" alt="Dribbble Icon"></a></li>
                        <li><a href="//instagram.com/techjohnson"><img src="img/instagram_icon.svg" alt="Instagram Icon"></a></li>
                    </ul>
                </div>
                <div class="col-xs-12 col-md-6">
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="text" name="name" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="email" name="email" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <textarea name="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
